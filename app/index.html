    <div class="container" ng-controller="MainCtrl">
      <div class="hero-unit">
        <h1>GovHack 2013 TeamSV</h1>
        <h3>Enjoy!</h3>
      </div>

      <div id="map" class="hero-unit">
      </div>

      <script>

        var width = 960,
                height = 800;

        var path = d3.geo.path()
                .projection(null);

        var svg = d3.select("#map").append("svg")
                .attr("width", width)
                .attr("height", height);

        d3.json("data/au.json", function(error, ca) {
          svg.append("path")
                  .datum(topojson.feature(ca, ca.objects.counties))
                  .attr("class", "land")
                  .attr("d", path);

          svg.append("path")
                  .datum(topojson.mesh(ca, ca.objects.LGA11aAustProjected, function(a, b) { return a !== b; }))
                  .attr("class", "boundary")
                  .attr("d", path);
        });

        d3.select(self.frameElement).style("height", height + "px");

      </script>
